<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Custom Contact Form</title>
  </head>
  <body>
    <form>
      <div class="buttons">
        <button type="button" id="button1">Sign Up</button>
        <button type="button" id="button2">Log In</button>
      </div>
      <div class="form">
        <h1>Sign Up For Free</h1>
        <div class="inline">
        <input type="text" id="first-name" placeholder="First Name">
        <input type="text" id="last-name" placeholder="Last Name">
      </div>
        <input type="text" id="email" placeholder="Email Address">
        <input type="text" id="password" placeholder="Set A Password">
        <button type="button" id="button3">Get Started</button>
      </div>
    </form>
  </body>
</html>
